# This is a basic workflow to help you get started with Actions

name: Public Releases

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    tags:
      - 'v*.*'  # 仅在推送标签时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create 1.21 Zip
        run: zip -r pss_lazy_datapack_1.21.zip data/ pack.mcmeta pack.png

      - name: Change Git Branch
        run: git checkout 1.20

      - name: Create 1.20 Zip
        run: zip -r pss_lazy_datapack_1.21.zip data/ pack.mcmeta pack.png

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload 1.21 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pss_lazy_datapack_1.21.zip # 打包文件的路径
          asset_name: pss_lazy_datapack_1.21.zip
          asset_content_type: application/zip

      - name: Upload 1.20 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pss_lazy_datapack_1.21.zip # 打包文件的路径
          asset_name: pss_lazy_datapack_1.21.zip
          asset_content_type: application/zip