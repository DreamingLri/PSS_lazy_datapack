# This is a basic workflow to help you get started with Actions

name: Public Releases

on:
  push:
    tags:
      - 'v*.*'  # 仅在推送标签时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create 1.21 and 1.20 Zip
        run: |
          mkdir 1.21
          git clone https://github.com/DreamingLri/PSS_lazy_datapack.git -b master 1.21
          mkdir 1.20
          git clone https://github.com/DreamingLri/PSS_lazy_datapack.git -b 1.20 1.20
          zip -r pss_lazy_datapack_1.21.zip 1.21/data/ 1.21/pack.mcmeta 1.21/pack.png
          zip -r pss_lazy_datapack_1.20.zip 1.20/data/ 1.20/pack.mcmeta 1.20/pack.png

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.get_commit_message.outputs.message }}
          draft: false
          prerelease: false

      - name: Upload 1.21 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pss_lazy_datapack_1.21.zip
          asset_name: pss_lazy_datapack_1.21.zip
          asset_content_type: application/zip

      - name: Upload 1.20 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pss_lazy_datapack_1.20.zip
          asset_name: pss_lazy_datapack_1.20.zip
          asset_content_type: application/zip